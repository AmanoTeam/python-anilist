query ($name: String, $page: Int = 1, $per_page: Int = 10) {
    Page(page: $page, perPage: $per_page) {
        users(search: $name, sort: SEARCH_MATCH) {
            id
            name
            avatar {
                large
                medium
            }
        }
    }
}
