query ($user_id: Int, $activity_type: ActivityType, $page: Int = 1, $per_page: Int = 25) {
    Page(page: $page, perPage: $per_page) {
        activities(userId: $user_id, type: $activity_type, sort: ID_DESC) {
            ... on ListActivity {
                type
                id
                status
                progress
                siteUrl
                createdAt
                media {
                    type
                    id
                    title {
                        romaji
                        english
                        native
                    }
                    siteUrl
                    episodes
                    chapters
                    volumes
                    description
                    format
                    status
                    duration
                    genres
                    isAdult
                    tags {
                        name
                    }
                    studios {
                        nodes {
                            name
                        }
                    }
                    startDate {
                        year
                        month
                        day
                    }
                    endDate {
                        year
                        month
                        day
                    }
                    season
                    seasonYear
                    seasonInt
                    countryOfOrigin
                    coverImage {
                        medium
                        large
                        extraLarge
                    }
                    bannerImage
                    source
                    hashtag
                    synonyms
                    meanScore
                    averageScore
                    popularity
                    rankings {
                        type
                        allTime
                        format
                        rank
                        year
                        season
                    }
                    nextAiringEpisode {
                        timeUntilAiring
                        airingAt
                        episode
                    }
                    trailer {
                        id
                        thumbnail
                        site
                    }
                    staff(sort: FAVOURITES_DESC) {
                        edges {
                            node {
                                name {
                                    first
                                    full
                                    native
                                    last
                                }
                                id
                            }
                        }
                    }
                    characters(sort: FAVOURITES_DESC) {
                        edges {
                            node {
                                name {
                                    first
                                    full
                                    native
                                    last
                                }
                                id
                            }
                            role
                        }
                    }
                }
            }
        }
    }
}
