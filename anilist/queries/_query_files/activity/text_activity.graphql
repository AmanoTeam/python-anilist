query ($user_id: Int, $page: Int = 1, $per_page: Int = 25) {
    Page(page: $page, perPage: $per_page) {
        activities(userId: $user_id, type: TEXT, sort: ID_DESC) {
            ... on TextActivity {
                id
                replyCount
                text(asHtml: false)
                textHtml: text(asHtml: true)
                siteUrl
                createdAt
                user {
                    id
                    name
                    avatar {
                        large
                        medium
                    }
                }
            }
        }
    }
}
